<head>

    <title>MedBuddy</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" style="border: 2px; border-color: tomato; padding: 6px; background-color: aqua;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f497.svg" alt="L" width="30" height="24"
                    class="d-inline-block align-text-top"> MedBuddy
            </a>
        </div>
    </nav>
    <!-- Navbar End -->
    <div class="container">
        <div class="box push" style="border-top: 6px solid cyan">
            <h3>Nearby Hospital</h3>
            <p>check your nearby health care centers</p>
            <button onclick="document.location='nearby.html'">GO</button>
            <img src="https://images.emojiterra.com/google/android-12l/512px/1f3e5.png" width="100px" height="100px" alt="Hospital">
        </div>
        <div class="box" style="border-top: 6px solid red;">
            <h3> Medicine Timer</h3>
            <p> Enable a medicine timer, to remind you about medicine</p>
            <button onclick="document.location='default.asp'">SET TIMER</button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVrk1tcaCQQ0RlMatSQdIFWTFYTxO_xsVkJw&s" width="100px" height="100px" alt="Timer">
        </div>
        <div class="box push" style="border-top: 6px solid blue">
            <h3>TALK WITH DOC</h3>
            <p> Talk with a real Doctor </p>
            <button onclick="document.location='default.asp'">TALK</button><img src="https://static.tiktokemoji.com/202409/12/mHcDt75K.webp" width="100px" height="100px" alt="Doctor">
        </div>
        <div class="box" style="border-top: 6px solid rgb(238, 115, 71)">
            <h3> AI Doctor</h3>
            <p> Chat with AI, about your health issue</p>
            <button onclick="document.location='default.asp'">START</button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLFJCtgBzlBN5UG04dHOUqXl5Da_U4azzrjA&s" width="100px" height="100px" alt="AI">
        </div>
    </div>
</body>
